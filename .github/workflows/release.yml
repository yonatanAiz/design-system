name: Release Library

on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.TOKEN }}

      - name: Get Commit Message
        run: |
          COMMIT_MESSAGE="$(git log -1 --pretty=%B)"
          echo "Commit message: $COMMIT_MESSAGE"

      - name: Check for Release Library
        if: |
          if echo "$COMMIT_MESSAGE" | grep -q "release library"; then
            exit 0
          else
            exit 1
          fi
        run: echo "Commit message contains 'release library'"

