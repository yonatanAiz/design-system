name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Build the code
        run: yarn build

      - name: Test the code
        run: yarn test:library

      - name: Lint the code
        run: yarn lint:library

      - name: prettier the code
        run: yarn prettier:check:library
