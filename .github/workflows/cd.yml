name: Develop workflow

on:
  push:
    branches:
      - main

permissions: write-all

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: test
        run: |
          echo ${{ steps.release.outputs.release_created }}
          echo ${{ steps.release.outputs['packages/library--release_created'] }}
          echo ${{ steps.release.outputs['packages/library--release_created'] }}
          echo "Release ${{ steps.release.outputs['packages/packages/library--tag_name'] }} created for package-a."

      - name: Please Release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: "@yoniaiz/design-system"
          command: manifest
          release-labels: |
            autorelease: tagged
            autorelease: published
        if: ${{ steps.release.outputs.release_created }} == false

      - name: Get changed files in the docs folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v35
        with:
          files: packages/library/src/**/*

      - name: Install
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: yarn install

      - name: Build storybook 🔧
        run: yarn build:storybook
        if: steps.changed-files-specific.outputs.any_changed == 'true'

      - name: Upload artifact 📁
        uses: actions/upload-pages-artifact@v1
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        with:
          path: "packages/library/storybook-static"

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        uses: actions/deploy-pages@v1

      - name: Build library
        run: yarn build:library
        if: ${{ steps.release.outputs['packages/library--release_created'] }}

      - name: Publish package on NPM 📦
        run: yarn workspace @yoniaiz/library publish --access=public
        if: ${{ steps.release.outputs['packages/library--release_created'] }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
