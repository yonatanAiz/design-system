name: Develop workflow

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install and Build storybook ğŸ”§
        run: |
          yarn install
          yarn build:storybook

      - name: Upload artifact ğŸ“
        uses: actions/upload-pages-artifact@v1
        with:
          path: "packages/library/storybook-static"

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1

      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: "@yoniaiz/design-system"
          command: manifest

        if: ${{ steps.release.outputs.release_created }}
      - name: Build library
        run: yarn build:library

        if: ${{ steps.release.outputs.release_created }}
      - name: Publish package on NPM ğŸ“¦
        run: yarn workspace @yoniaiz/library publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
