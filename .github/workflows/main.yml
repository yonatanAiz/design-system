name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

       
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install 

      - name: Release new version